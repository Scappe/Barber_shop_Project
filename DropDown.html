<!DOCTYPE html>
<html>
<head>
<style>
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  padding: 12px 16px;
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body>

<h2>Prenota un appuntamento</h2>

<div class="dropdown">
  <span>Seleziona il mese</span>
  <div class="dropdown-content">
  <p>Gennaio</p>
  <p>Febbraio</p>
  <p>Marzo</p>
  <p>Aprile</p>
  <p>Maggio</p>
  <p>Giugno</p>
  <p>Luglio</p>
  <p>Agosto</p>
  <p>Settembre</p>
  <p>Ottobre</p>
  <p>Novembre</p>
  <p>Dicembre</p>
  
  </div>
</div>

</body>
</html>
